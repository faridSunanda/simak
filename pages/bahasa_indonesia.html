<!DOCTYPE html>
<html lang="id">
  <head>
    <link rel="icon" type="image/png" href="../img/favicon.png" />

    <title>SIMAK - Bahasa Indonesia</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
