    <!-- Suara Feedback -->
    <audio id="audio-benar" src="../audios/benar.mp3"></audio>
    <audio id="audio-salah" src="../audios/salah.mp3"></audio>

    <script>
      function periksaJawaban(isCorrect) {
        const benar = document.getElementById("audio-benar");
        const salah = document.getElementById("audio-salah");

        // Reset semua audio
        benar.pause();
        benar.currentTime = 0;
        salah.pause();
        salah.currentTime = 0;

        if (isCorrect) {
          benar.play();
        } else {
          salah.play();
        }
      }

      // Load ikon lucide
      lucide.createIcons();
    </script>
