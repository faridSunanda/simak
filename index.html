<!DOCTYPE html>
<html lang="id">
  <head>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMAK - Selamat Datang</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap");
      body {
        font-family: "Fredoka", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-200 via-white to-pink-100 min-h-screen flex items-center justify-center px-6"
  >
    <div
      class="bg-white rounded-3xl shadow-2xl max-w-4xl w-full p-10 sm:p-16 flex flex-col sm:flex-row items-center gap-8"
    >
      <!-- Ilustrasi anak-anak -->
      <div class="hidden sm:block w-1/2">
        <img
          src="img/hero-image.png"
          alt="Belajar Anak"
          class="w-full drop-shadow-xl animate-fade-in"
        />
      </div>

      <!-- Konten utama -->
      <div class="text-center sm:text-left sm:w-1/2">
        <h1
          class="text-4xl sm:text-5xl font-bold text-blue-600 leading-tight mb-4"
        >
          Selamat Datang di <span class="text-pink-500">SIMAK</span>
        </h1>
        <p class="text-lg text-gray-600 mb-8">
          Sistem Interaktif untuk Membantu Anak-anak SLB Ungaran Belajar dengan
          Cara yang Menyenangkan dan Mudah Dimengerti.
        </p>

        <a
          href="pages/learn.html"
          class="bg-gradient-to-r from-pink-500 to-blue-500 text-white px-8 py-3 rounded-full text-lg font-semibold shadow-md hover:scale-105 transition-all duration-300 inline-block"
        >
          Mulai Belajar
        </a>
      </div>
    </div>

    <!-- Animasi halus -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("img").classList.add("opacity-100");
      });
    </script>
  </body>
</html>
